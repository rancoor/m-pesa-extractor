<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Pesa Statement Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .card {
      padding: 2rem;
      width: 400px;
    }
    .btn-custom {
      width: 100%;
    }
    #loader {
      display: none;
    }
    #download-links {
      display: none;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="card card-shadow card-container">
      <h3 class="text-center mb-4">M-Pesa Statement Processor</h3>
      <input type="file" id="fileInput" class="form-control mb-3">
      <button id="processBtn" class="btn btn-primary btn-custom mb-3">Process</button>
      <div id="loader" class="text-center mb-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Processing...</p>
      </div>
      <div id="download-links" class="text-center">
        <p>Files generated successfully:</p>
        <a id="headerLink" class="btn btn-success btn-custom mb-2" href="#" download>Download Header</a>
        <a id="linesLink" class="btn btn-success btn-custom" href="#" download>Download Lines</a>
      </div>
    </div>
  </div>

  <script>
    const processBtn = document.getElementById("processBtn");
    const fileInput = document.getElementById("fileInput");
    const loader = document.getElementById("loader");
    const downloadLinks = document.getElementById("download-links");
    const headerLink = document.getElementById("headerLink");
    const linesLink = document.getElementById("linesLink");

    processBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first");
        return;
      }

      loader.style.display = "block";
      downloadLinks.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Failed to process file");

        const data = await res.json();

        // âœ… Correctly assign URLs and names
        if (data.files && data.files.length === 2) {
          headerLink.href = data.files[0].url;
          headerLink.download = data.files[0].name;

          linesLink.href = data.files[1].url;
          linesLink.download = data.files[1].name;

          loader.style.display = "none";
          downloadLinks.style.display = "block";
        } else {
          throw new Error("Unexpected response format");
        }
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
